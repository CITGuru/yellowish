        <script>
            var popUp = document.getElementById("2934830340")
            var products = document.querySelectorAll(".card.products")
            products.forEach((e)=>{
                var products_popup = $(e.nextElementSibling).find(".products-popup-wrapper");
                e.addEventListener("mouseenter", (ev)=>{
                    $(".products-popup-wrapper").addClass("hide")
                    var offSetTop = parseInt(ev.pageX);
                    var offSetLeft = parseInt(ev.pageY);
                    $(products_popup).css({"top": offSetTop, "left":offSetLeft});
                    $(products_popup).removeClass("hide");
                });
                e.addEventListener("mousedown", (ev)=>{
                    $(products_popup).addClass("hide");
                    console.log(ev)
                });
            })
